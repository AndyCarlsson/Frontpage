<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebBrowser Frontpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="info-container">
        <div id="date">
          <span id="day"></span><span id="day-date"></span
          ><span id="month-name"></span>
        </div>
        <div id="clock">
          <span id="hour"></span><span id="minutes"></span
          ><span id="seconds"></span>
        </div>
        <div id="weather">
          <img id="weather-icon" src="" /><span id="degrees"></span>
        </div>
      </div>

      <! -- Search -->

      <form
        class="search-box"
        method="get"
        action="https://www.google.com/search"
        autocomplete="off"
      >
        <input type="text" name="q" value="" placeholder="Search..." />
      </form>

      <! –– Social media links ––>

      <div class="fav-container">
        <div class="social">
          <h1>Social / News</h1>
          <a href="https://www.youtube.com/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:youtube"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Youtube</h2>
              <p>youtube.com</p>
            </div>
          </a>
          <a href="https://twitter.com/home">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:twitter"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Twitter</h2>
              <p>twitter.com</p>
            </div>
          </a>
          <a href="https://www.reddit.com/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:reddit"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Reddit</h2>
              <p>reddit.com</p>
            </div>
          </a>
          <a href="https://www.breakit.se/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="mdi:newspaper-variant-outline"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Breakit</h2>
              <p>breakit.com</p>
            </div>
          </a>
        </div>

        <! –– Dev links ––>

        <div class="dev">
          <h1>Dev</h1>
          <a href="https://github.com/AndyCarlsson">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:github"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Github</h2>
              <p>github.com</p>
            </div>
          </a>
          <a href="https://stackoverflow.com/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:stackoverflow"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Overflow</h2>
              <p>stackoverflow.com</p>
            </div>
          </a>
          <a href="https://docs.microsoft.com/sv-se/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:microsoft"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>MS Docs</h2>
              <p>docs.microsoft.com</p>
            </div>
          </a>
          <a href="https://dev.to/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:dev-to"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Dev</h2>
              <p>Dev.to</p>
            </div>
          </a>
        </div>

        <! –– Design links ––>

        <div class="design">
          <h1>Design</h1>
          <a href="https://coolors.co/palettes/trending">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="ion:color-palette-sharp"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Coolors</h2>
              <p>coolors.com</p>
            </div>
          </a>
          <a href="https://www.awwwards.com/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="uil:award"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Awwwards</h2>
              <p>awwwards.com</p>
            </div>
          </a>
          <a href="https://www.smashingmagazine.com/">
            <div class="link-container">
              <span
                class="iconify"
                data-icon="cib:smashingmagazine"
                data-inline="false"
                data-width="2.8em"
              ></span>
              <h2>Smashing Magazine</h2>
              <p>smashingmagazine.com</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="resources/scripts/script.js" charset="utf-8"></script>
  </body>
</html>
