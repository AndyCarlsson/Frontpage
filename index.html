<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebBrowser Frontpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="info-container">
        <div id="date">
          <span id="day"></span><span id="day-date"></span
          ><span id="month-name"></span>
        </div>
        <div id="clock">
          <span id="hour"></span><span id="minutes"></span
          ><span id="seconds"></span>
        </div>
        <div id="weather">
          <img id="weather-icon" src="" /><span id="degrees"></span>
        </div>
      </div>

      <! –– Social media links ––>

      <div class="fav-container">
        <div class="social">
          <h1>Social / News</h1>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:youtube"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Youtube</h2>
            <p>youtube.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:twitter"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Twitter</h2>
            <p>twitter.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:reddit"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Reddit</h2>
            <p>reddit.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="mdi:newspaper-variant-outline"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Breakit</h2>
            <p>breakit.com</p>
          </div>
        </div>

        <! –– Dev links ––>

        <div class="dev">
          <h1>Dev</h1>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:github"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Github</h2>
            <p>gitbub.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:stackoverflow"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Overflow</h2>
            <p>stackoverflow.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:microsoft"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>MS Docs</h2>
            <p>docs.microsoft.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:dev-to"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Dev</h2>
            <p>Dev.to</p>
          </div>
        </div>

        <! –– Design links ––>

        <div class="design">
          <h1>Design</h1>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="ion:color-palette-sharp"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Coolors</h2>
            <p>coolors.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="uil:award"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Awwwards</h2>
            <p>awwwards.com</p>
          </div>
          <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:smashingmagazine"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Smashing Magazine</h2>
            <p>smashingmagazine.com</p>
          </div>
          <!-- <div class="link-container">
            <span
              class="iconify"
              data-icon="cib:dev-to"
              data-inline="false"
              data-width="2.8em"
            ></span>
            <h2>Dev</h2>
            <p>Dev.to</p>
          </div> -->
        </div>
      </div>

      <div class="quote-container">
        <h1>Quote</h1>
      </div>
    </div>
    <script src="resources/scripts/script.js" charset="utf-8"></script>
  </body>
</html>
