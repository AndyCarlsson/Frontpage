<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebBrowser Frontpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="info-container">
        <div id="date">
          <span id="day"></span><span id="day-date"></span
          ><span id="month-name"></span>
        </div>
        <div id="clock">
          <span id="hour"></span><span id="minutes"></span
          ><span id="seconds"></span>
        </div>
        <div id="weather">
          <img id="weather-icon" src="" /><span id="degrees"></span>
        </div>
      </div>
      <div class="fav-container">
        <div class="programming">
          <h1>Programming</h1>
          <ul>
            <li>Github</li>
            <li>StackOverflow</li>
            <li>Microsoft Docs</li>
            <li>Mozilla Dev</li>
          </ul>
        </div>
        <div class="design">
          <h1>Design</h1>
          <ul>
            <li>Colors</li>
            <li>Design</li>
          </ul>
        </div>
        <div class="entertainment">
          <h1>Entertainment</h1>
          <ul>
            <li>Youtube</li>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Reddit</li>
          </ul>
        </div>
      </div>
      <div class="quote-container">
        <h1>Quote</h1>
      </div>
    </div>
    <script src="resources/scripts/script.js" charset="utf-8"></script>
  </body>
</html>
